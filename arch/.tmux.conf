set-option -g default-command "/bin/bash"

set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

set -g mouse on

unbind-key Escape
set -s escape-time 0

set-option -g prefix C-a

set-option -g repeat-time 100

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
bind -n 'M-j' select-pane -L
bind -n 'M-;' select-pane -R
bind -n 'M-k' select-pane -U
bind -n 'M-l' select-pane -D

bind -n 'M-=' next
bind -n 'M--' prev

bind = next
bind - prev

#bind n new-window

bind r source-file ~/.tmux.conf

# open and split panes in current directory
bind n new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'bg=colour18 fg=colour1 bold'

# panes
set -g pane-border-style 'bg=colour0 fg=colour245'
set -g pane-active-border-style 'bg=colour0 fg=colour150'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style default
set -g status-style 'fg=colour137 dim'
set -g status-left ''
#set -g status-right '#[bg=colour238,fg=colour0] %d/%m #[bg=colour243,fg=colour0] %H:%M '
set -g status-right 'lulw'
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'bg=colour238 fg=colour123 bold'
setw -g window-status-current-format ' #I#[fg=colour248]:#[fg=colour255]#W#[fg=colour123]#F '

setw -g window-status-style 'bg=colour235 fg=colour61'
setw -g window-status-format ' #I#[fg=colour240]:#[fg=colour245]#W#[fg=colour245]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour232 bg=colour231 bold'


# catpuccin theme 
# https://github.com/catppuccin/tmux
# NOTE: you can use vars with $<var> and ${<var>} as long as the str is double quoted: ""
# WARNING: hex colors can't contain capital letters

# --> Catppuccin
thm_bg="#1e1e28"
thm_fg="#d7dae0"
thm_cyan="#c2e7f0"
thm_black="#15121c"
thm_gray="#2d293b"
thm_lightgray="#6e6c7c"
thm_magenta="#c6aae8"
thm_pink="#f0afe1"
thm_red="#e28c8c"
thm_green="#b3e1a3"
thm_yellow="#eadda0"
thm_blue="#a4b9ef"
thm_orange="#f7c196"
catppuccin12="#3e4058"

# ----------------------------=== Theme ===--------------------------

# status
set -g status-position bottom
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# messages
set -g message-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"
set -g message-command-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"

# panes
set -g pane-border-style fg="${thm_lightgray}"
set -g pane-active-border-style fg="${thm_blue}"

# windows
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

# --------=== Statusline

set -g status-left ""
set -g status-right "#[fg=$thm_fg,bg=$thm_gray] xd "

