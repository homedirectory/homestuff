[bar/powermenu]
inherit = bar/base

width = 800
height = 27
radius = 0

offset-x = 1130
offset-y = 27

separator = %{F#33}|

modules-center = lock logout suspend reboot poweroff closepowermenubar

override-redirect = true


[module/lock]
; {{{
type = custom/text
content-background = ${colors.green}
content-foreground = ${colors.black}
